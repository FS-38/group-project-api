<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InCare - Story</title>
    <link rel="shortcut icon" href="./img//Incare_bg.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/mazer/assets/compiled/css/app.css" />
    <link
      rel="stylesheet"
      href="../css/mazer/assets/compiled/css/app-dark.css"
    />
    <link rel="stylesheet" href="../css/mazer/assets/compiled/css/iconly.css" />

    <script src="./js/auth-user.js"></script>
    <script src="./css/mazer/assets/extensions/sweetalert2/sweetalert2.all.min.js"></script>

  <body>
    <script src="../css/mazer/assets/static/js/initTheme.js"></script>
    <div id="app">
      <div id="sidebar">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="index.html"
                  ><img
                    src="./img/Incare_bg.png"
                    alt="Logo"
                    style="width: 130px; height: auto"
                    srcset=""
                /></a>
              </div>
              <div class="theme-toggle d-flex gap-2 align-items-center mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="iconify iconify--system-uicons"
                  width="20"
                  height="20"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 21 21"
                >
                  <g
                    fill="none"
                    fill-rule="evenodd"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M10.5 14.5c2.219 0 4-1.763 4-3.982a4.003 4.003 0 0 0-4-4.018c-2.219 0-4 1.781-4 4c0 2.219 1.781 4 4 4zM4.136 4.136L5.55 5.55m9.9 9.9l1.414 1.414M1.5 10.5h2m14 0h2M4.135 16.863L5.55 15.45m9.899-9.9l1.414-1.415M10.5 19.5v-2m0-14v-2"
                      opacity=".3"
                    ></path>
                    <g transform="translate(-210 -1)">
                      <path d="M220.5 2.5v2m6.5.5l-1.5 1.5"></path>
                      <circle cx="220.5" cy="11.5" r="4"></circle>
                      <path
                        d="m214 5l1.5 1.5m5 14v-2m6.5-.5l-1.5-1.5M214 18l1.5-1.5m-4-5h2m14 0h2"
                      ></path>
                    </g>
                  </g>
                </svg>
                <div class="form-check form-switch fs-6">
                  <input
                    class="form-check-input me-0"
                    type="checkbox"
                    id="toggle-dark"
                    style="cursor: pointer"
                  />
                  <label class="form-check-label"></label>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="iconify iconify--mdi"
                  width="20"
                  height="20"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m17.75 4.09l-2.53 1.94l.91 3.06l-2.63-1.81l-2.63 1.81l.91-3.06l-2.53-1.94L12.44 4l1.06-3l1.06 3l3.19.09m3.5 6.91l-1.64 1.25l.59 1.98l-1.7-1.17l-1.7 1.17l.59-1.98L15.75 11l2.06-.05L18.5 9l.69 1.95l2.06.05m-2.28 4.95c.83-.08 1.72 1.1 1.19 1.85c-.32.45-.66.87-1.08 1.27C15.17 23 8.84 23 4.94 19.07c-3.91-3.9-3.91-10.24 0-14.14c.4-.4.82-.76 1.27-1.08c.75-.53 1.93.36 1.85 1.19c-.27 2.86.69 5.83 2.89 8.02a9.96 9.96 0 0 0 8.02 2.89m-1.64 2.02a12.08 12.08 0 0 1-7.8-3.47c-2.17-2.19-3.33-5-3.49-7.82c-2.81 3.14-2.7 7.96.31 10.98c3.02 3.01 7.84 3.12 10.98.31Z"
                  ></path>
                </svg>
              </div>
              <div class="sidebar-toggler x">
                <a href="#" class="sidebar-hide d-xl-none d-block"
                  ><i class="bi bi-x bi-middle"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>
              <li class="sidebar-item">
                <a href="index.html" class="sidebar-link">
                  <i class="bi bi-calendar-check-fill"></i>
                  <span>Pesan Konselor</span>
                </a>
              </li>
              <li class="sidebar-item active">
                <a href="story.html" class="sidebar-link">
                  <i class="bi bi-broadcast-pin"></i>
                  <span>Community</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="pembayaran.html" class="sidebar-link">
                  <i class="bi bi-clock-history"></i>
                  <span>Pesanan Saya</span>
                </a>
              </li>
              <li class="sidebar-item">
                <button
                  id="logout"
                  style="width: 100%"
                  href="story.html"
                  class="sidebar-link btn"
                >
                  <i class="bi bi-box-arrow-left"></i>
                  <span>Logout</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
        <div style="margin-left: 2rem">
          <div class="page-heading">
            <h3>Mari Berbagi Cerita Dengan Lainnya</h3>
          </div>
          <div class="page-content min-vh-100">
            <section class="row" style="margin-left: 0">
              <div class="card" style="width: 60rem; height: 100px">
                <form>
                  <div class="card-body row gap-3 mt-1">
                    <!-- <span class="card-title col-1">MS</h5> -->
                    <!-- <div class="col-1">
                      <img src="./img/avatar.png" width="20px" />
                    </div> -->

                    <input
                      id="input-post"
                      name="input-post"
                      class="col"
                      style="
                        outline: none;
                        border: 0;
                        height: 2.5rem;
                        background-color: rgba(217, 217, 217, 0.5);
                        border-radius: 12px;
                      "
                      placeholder="Apa cerita yang ingin anda bagikan hari ini?"
                    />
                    <div class="col-2">
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
            <section
              class="row"
              id="community-wrapper"
              style="margin-left: 0"
            ></section>
          </div>
        </div>

        <footer>
          <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
              <p>2023 &copy; InCare</p>
            </div>
            <div class="float-end">
              <p>
                Crafted with
                <span class="text-danger"
                  ><i class="bi bi-heart-fill icon-mid"></i
                ></span>
                by <a href="#">FS-38</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="../js/story.js" type="module"></script>

    <script src="../css/mazer/assets/static/js/components/dark.js"></script>
    <script src="../css/mazer/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="../css/mazer/assets/compiled/js/app.js"></script>

    <!-- Need: Apexcharts -->
    <script src="../css/mazer/assets/extensions/apexcharts/apexcharts.min.js"></script>
    <script src="../css/mazer/assets/static/js/pages/dashboard.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleLogin.css">
    <title>InCare - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Roboto:wght@300;400&family=Rubik&display=swap');
      </style>
</head>
<body>
  <div class="form-box">
    <div class="container">
      <div class="field">
      <center><h1>Login</h1></center><br><br>
      <div class="row">
        <div class="col-md-6 mx-auto">
       <form method="get" id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email">
        </div>
        <span class="error email error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Masukkan email valid</p>
        </span>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" >
            <span class="input-group-text show-hide-icon" id="password-toggle">
              <i class="bx bx-show"></i>
            </span>
        </div>
        </div>
        <span class="error password error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Masukkan minimal 8 karakter dengan nomor, simbol, huruf kecil dan besar</p>
        </span>
    </div>
      <br>

        <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center" id="submit-form">
                <button class="btn btn-primary" type="submit" id="first" style="margin-right: 5px;">Login</button>
          
                <button class="btn btn-secondary" id="second" type="submit">
                    <img src="img/google removebg.png" width="18" alt="">
                    Login dengan Google
                </button>
            </div>
        </div><br>
        <div class="col-md-6 mx-auto text-center">
        <h6>Belum punya akun?<span style="color: rgb(2, 116, 255);"><a href="signUp.html">Sign up</a></span></h6>
        <h6><span style="color: rgb(2, 116, 255);">Lupa Password?</span></h6>
        </div>
      </div>
      </form>
   </div>
  </div>
   </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="scriptLogin.js"></script>
</body>
</html>
